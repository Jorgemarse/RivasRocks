<mat-card class="mat-elevation-z4 card">
    <mat-card-header class="card__text">
      <mat-card-title class="card__title">{{ title }}</mat-card-title>
      <mat-card-subtitle class="card__date">{{ location }}</mat-card-subtitle>
      <mat-card-subtitle class="card__date">Fecha actividad: {{ activity_date | date: 'dd/MM/yyyy' }}</mat-card-subtitle>
    </mat-card-header>
    <div class="card__btns">
      <div *ngIf="showButtons">
        <button mat-button class="card__btn" (click)="usersList()">Inscritos</button>
        <button mat-button class="card__btn" (click)="deleteActivity()">Borrar</button>
        <button mat-button class="card__btn" (click)="updateActivity()">Editar</button>
      </div>
      <div *ngIf="desincriptionbtn">
        <button mat-button class="card__btn" (click)="desincription()">Desinscribirse</button>
      </div>
      <button mat-button class="card__btn" (click)="viewActivity()">Ver</button>
  </div>
</mat-card>
