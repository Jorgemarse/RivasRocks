<mat-card class="mat-elevation-z4 card">
    <mat-card-header class="card__text">
      <mat-card-title class="card__title">{{ title }}</mat-card-title>
      <mat-card-subtitle class="card__date">{{ location }}</mat-card-subtitle>
      <mat-card-subtitle class="card__date">{{ activity_date | date: 'dd/MM/yyyy' }}</mat-card-subtitle>
      <mat-card-subtitle class="card__date">Fecha publicaci√≥n: {{ publication_date | date:'dd/MM/yyyy' }}</mat-card-subtitle>
    </mat-card-header>
    <div class="card__btns">
      <div *ngIf="showButtons">
        <button mat-button class="card__btn" (click)="deletePost()">Borrar</button>
        <button mat-button class="card__btn" (click)="updatePost()">Editar</button>
      </div>
      <button mat-button class="card__btn" (click)="viewPost()">Ver</button>
  </div>
</mat-card>
