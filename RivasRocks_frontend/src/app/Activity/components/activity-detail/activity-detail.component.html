<div class="detail">
    <article class="detail__article">
        <h2 class="detail__title">{{ activity.title }}</h2>
        <p class="detail__location">
        <span class="value"><mat-icon class="detail__icon">room</mat-icon>{{ activity.location }}</span>
        </p>
        <p class="detail__date">
        <span class="value"><mat-icon class="detail__icon">calendar_today</mat-icon>{{ activity.activity_date | date: 'dd/MM/yyyy' }}</span>
        </p>
        <p class="detail__description">
        <span class="value">{{ activity.description }}</span>
        </p>
        <div *ngIf="showAuthSection">
            <button class="detail__btn" (click)="addUser()">Inscribirse</button>
        </div>
    </article>
</div>
