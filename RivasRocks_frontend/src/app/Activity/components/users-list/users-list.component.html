<div class="table">
  <h2 class="table__title">Lista de inscritos</h2>
  <table mat-table [dataSource]="users" class="mat-elevation-z1 table__list">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="table__header">NOMBRE</th>
      <td mat-cell *matCellDef="let user">{{ user.name }}</td>
    </ng-container>
  
    <ng-container matColumnDef="surname_1">
      <th mat-header-cell *matHeaderCellDef class="table__header">1ยบ APELLIDO</th>
      <td mat-cell *matCellDef="let user">{{ user.surname_1 }}</td>
    </ng-container>
  
    <ng-container matColumnDef="surname_2">
      <th mat-header-cell *matHeaderCellDef class="table__header">2ยบ APELLIDO</th>
      <td mat-cell *matCellDef="let user">{{ user.surname_2 }}</td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef class="table__header">EMAIL</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    
    </table>
</div>
